<div class="layout_nodeWget">
	<h2>nodeWget</h2>
	<form id="nodeWget" class="form_nodeWget">
		<table>
			<tbody>
				<tr>
					<th>method</th>
					<td class="separate"></td>
					<td><label>get</label><input type="radio" name="method" value="get" checked="checked"><label>post</label><input type="radio" name="method" value="post"></td>
				</tr>
				<tr>
					<th>career</th>
					<td class="separate"></td>
					<td><label>pc</label><input type="radio" name="career" value="pc" checked="checked"><label>sp</label><input type="radio" name="career" value="sp"></td>
				</tr>
				<tr>
					<th>url</th>
					<td class="separate"></td>
					<td><input type="text" name="url" value="http://www.jalan.net/"></td>
				</tr>
				<tr>
					<th>param</th>
					<td class="separate"></td>
					<td><input type="text" name="param"></td>
				</tr>
			</tbody>
		</table>
		<input id="form_nodeWget_submit" class="form_nodeWget_submit" type="submit" value="download">
		<input id="form_nodeWget_clear" class="form_nodeWget_clear" type="button" value="clear">
		<div class="form_nodeWget_results_box">
			<h2>results</h2>
			<div id="form_nodeWget_results" class="form_nodeWget_results"></div>
		</div>
	</form>
</div>
